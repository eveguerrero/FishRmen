<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>FishRmen</title>
  <link rel="stylesheet"  href="style.css" />
  <script defer type="text/javascript" src="./src/index.js"></script>
</head>
<body>
  <header>
    <h3>FishRmen</h3>
   
  </header>
  <!-- fish-display-->
  <div>
    <form class="search-fish" action="action_page.php">
        <input type="text" placeholder="Search.." name="search">
        <button type="submit"><i class="fa fa-search"></i></button>
      </form>
  </div>
  <div id="fish-display">
    <!-- Images Here -->
  </div>
  <!-- fish Details -->
  <div id="fish-detail">
    <img class="detail-image" src="./assets/image-placeholder.jpg" alt="Insert Name Here" />
    <h2 class="name"></h2>
    <h3 class="water">Insert  Here</h3>
  </div>
  <h3>Rating:</h3>
  <p>
    <span id='rating-display'>Insert rating here</span> / 10
  </p>
  <h3>Comment:</h3>
  <p id='comment-display'>
    Insert comment here
  </p>
  <!-- Fish Form -->
  <form id="fish-review">
    <h4>Add New </h4>
    <label for="name">Name: </label>
    <input type="text" name="name" id="new-name" />
    <label for="water">Water: </label>
    <input type="text" name="water" id="new-water" />
    <label for="image">Image: </label>
    <input type="text" name="image" id="new-image" />
    <label for="rating">Rating: </label>
    <input type="number" name="rating" id="new-rating" />
    <label for="new-comment">Comment: </label>
    <textarea name="new-comment" id="new-comment"></textarea>
    <input type="submit" value="Create" />
  </form>
</body>
</html>
